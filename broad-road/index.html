<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broad road</title>
    <link type="image/x-icon" href="./assets/image/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap"> 
  </head>
  <body class="body">
      <div class="screen">
        <canvas width="0" height="0" class="canvas">Ваш браузер не поддерживает JavaScript и HTML5!</canvas>
        <section class="menu">
          <div class="menu__container">
            <div class="menu__title">
              <h1 >Broad Road</h1>
              <span>is no reason to relax...</span>
            </div>
            <div class="menu__content">
              <div><img src="./assets/image/keys/arrows.png" alt="controls"><span>move car</span></div>
              <div><img src="./assets/image/keys/enter.png" alt="controls">play - pause</span></div>
            </div>
            <button type="button" class="button start__button">Start</button>
          </div>
        </section>
        <div class="footer">
          <div class="footer__container">
            <div class="github-block">         
                <a href="https://github.com/GeoBo/" target="_blank" rel="author">
                  <svg class="icon icon-github"><use xlink:href="./assets/svg/github.svg#icon-github"></use></svg>
                </a>
                <span class="data-of-created">2022</span>
            </div>
            <div>
              <a href="https://rs.school/js-stage0/" target="_blank" rel="school">
                <img class="icon-rss" src="./assets/svg/rs_school.svg" alt="RS Logo">
              </a>
            </div>
         </div>
        </div>
        <button type="button" class="button-pause hide"><span class="button-pause__icon"></span></button>
        <button type="button" class="button-mute hide"><span class="button-mute__icon"></span></button>
      </div>
      <script src="app.js"></script>
  </body>
</html>
