<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broad road</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
      <div class="screen">
        <canvas width="0" height="0" class="canvas">Ваш браузер не поддерживает JavaScript и HTML5!</canvas>
        <section class="menu">
          <div class="menu__container">
            <h1 class="menu__title">Broad Road</h1>
            <div class="menu__content">
              <div>
                <span class="key__left"></span><span>- Left</span> 
              </div>
              <div>
                <span class="key__right"></span><span>- Right</span>     
              </div>
              <div>
                <span class="key__up"></span><span>- Up</span>     
              </div>
              <div>
                <span class="key__down"></span><span>- Down</span>     
              </div>
              <div>
                <span>Enter</span><span>- play/pause</span>   
              </div>      
            </div>
            <button class="button start__button" type="button">Start</button>
          </div>
      </section>
        <div class="footer">
          <div class="footer__container">
            <div class="github-block">         
                <a href="https://github.com/GeoBo/" target="_blank" rel="author">
                  <svg class="icon icon-github"><use xlink:href="./assets/image/github.svg#icon-github"></use></svg>
                </a>
                <div>2022</div>
            </div>
            <div>
              <a href="https://rs.school/js-stage0/" target="_blank" rel="school">
                <img class="icon-rss" src="./assets/image/rs_school.svg" alt="RS Logo">
              </a>
            </div>
        </div>
      </div>
    </div>
      <script src="app.js"></script>
  </body>
</html>
