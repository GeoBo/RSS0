<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie app</title>
  <link rel="shortcut icon" type="image/jpg" href="assets/img/favicon.ico" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap"
      rel="stylesheet">
</head>

<body class="body">
  <header class="header">
    <div class="header__container">
      <form class="form">
        <input class="form__search" type="text" id="search" placeholder="Search">
      </form>
    </div>
  </header>
  <main class="main">
    <div class="main__container">
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w1280/1g0dhYtq4irTY1GPXvft6k4YLjm.jpg" alt="Spider-Man: No Way Home">
        <div class="movie-info">
            <h3>Spider-Man: No Way Home</h3>
        </div>
      </div>
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w1280/bcCBq9N1EMo3daNIjWJ8kYvrQm6.jpg" alt="Eternals">
        <div class="movie-info">
            <h3>Eternals</h3>
        </div>
      </div>
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w1280/zzXFM4FKDG7l1ufrAkwQYv2xvnh.jpg" alt="The Ice Age Adventures of Buck Wild">
        <div class="movie-info">
          <h3>The Ice Age Adventures of Buck Wild</h3>
        </div>
      </div>
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w1280/4j0PNHkMr5ax3IA8tjtxcmPU3QT.jpg" alt="Encanto">
        <div class="movie-info">
          <h3>Encanto</h3>
        </div>
      </div>
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w1280/teCy1egGQa0y8ULJvlrDHQKnxBL.jpg" alt="Hotel Transylvania: Transformania">
        <div class="movie-info">
          <h3>Hotel Transylvania: Transformania</h3>
        </div>
      </div>
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w1280/3OXiTjU30gWtqxmx4BU9RVp2OTv.jpg" alt="One Shot">
        <div class="movie-info">
          <h3>One Shot</h3>
        </div>
      </div>
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w1280/sg4xJaufDiQl7caFEskBtQXfD4x.jpg" alt="Ghostbusters: Afterlife">
        <div class="movie-info">
          <h3>Ghostbusters: Afterlife</h3>
        </div>
      </div>
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w1280/4B7liCxNCZIZGONmAMkCnxVlZQV.jpg" alt="Last Man Down">
        <div class="movie-info">
          <h3>Last Man Down</h3>
        </div>
      </div>
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w1280/aWeKITRFbbwY8txG5uCj4rMCfSP.jpg" alt="Sing 2">
        <div class="movie-info">
          <h3>Sing 2</h3>
        </div>
      </div>
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w1280/7uRbWOXxpWDMtnsd2PF3clu65jc.jpg" alt="Resident Evil: Welcome to Raccoon City">
        <div class="movie-info">
          <h3>Resident Evil: Welcome to Raccoon City</h3>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__container"></div>
  </footer>
  <script type="module" src="app.js"></script>
</body>

</html>
